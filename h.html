<div class="container-mt-4">
    {% with messages=get_flashed_messages(with_categories=true)%}
        {% if messages %}
            {% for category , message in messages %}
                <div class="alert alert={{'danger' if category=='error' else 'danger'}} alert-dimsissible fade show" >
                    {{message}}
                </div>
            {% endfor %}             
        (% endif %)        
    {% endwith %}            
</div>
