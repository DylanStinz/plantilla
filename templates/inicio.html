{%extends "base.html"%}
{%block contenido%}
<div class="container text-center mt-5">
  <div class="row align-items-start">
    <div class="col"></div>
    <div class="col">
      <div class="card shadow rounded-3 p-3 text-start">
        <h5 class="card-title mb-4 text-center">Iniciar sesión</h5>
        <p class="text-center text-muted mb-3">Ingresa a tu cuenta.</p>
        <form>
          <div class="mb-3">
            <label class="form-label">Correo electrónico o número de móvil:</label>
            <input type="email" name="email" class="form-control" placeholder="Correo electrónico o número de móvil" />
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña:</label>
            <input type="password" name="password" class="form-control" placeholder="Contraseña" />
          </div>
          <button type="submit" class="btn btn-success w-100 mt-3">Iniciar sesión</button>
        </form>
        <p class="text-center mt-3">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </p>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
{%endblock%}
